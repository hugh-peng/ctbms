<!DOCTYPE html>
<html lang="en" class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>上传稿件</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <link rel="stylesheet" href="./lib/layui/css/layui.css" media="all">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
</head>
<body>
    <div class="x-nav">
              <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">本页</a>
                <a>
                  <cite>导航</cite></a>
              </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
    </div>

    <div>
        <form class="layui-form" enctype="multipart/form-data" method="post" action="contribute-add.php" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
            <div style="color: gray">
                <h2>稿件上传</h2>
            </div>
            <hr>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>稿件名称:</label>
                <div class="layui-input-block">
                    <input type="text" name="cname" placeholder="稿件名称" lay-verify="required" class="layui-input" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>作者:</label>
                <div class="layui-input-block">
                    <input type="text" name="cauthor" placeholder="作者(多个作者用-连接例如:李明-王涵)" lay-verify="required" class="layui-input" autocomplete="on">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>作者编号:</label>
                <div class="layui-input-block">
                    <input type="text" name="caunum" placeholder="作者编号(多个编号用-连接)" lay-verify="required" class="layui-input" autocomplete="on">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>通讯作者:</label>
                <div class="layui-input-block">
                    <input type="text" name="cpauthor" placeholder="通讯作者" lay-verify="required" class="layui-input" autocomplete="on">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>专业分类号:</label>
                <div class="layui-input-block">
                    <input type="text" name="class" placeholder="专业分类号" lay-verify="required" class="layui-input" autocomplete="on">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>关键词:</label>
                <div class="layui-input-block">
                    <input type="text" name="ckey" placeholder="关键词(不要超过6个,用-连接)" lay-verify="key" class="layui-input" autocomplete="on">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">中文摘要:</label>
                <div class="layui-input-block">
                    <textarea name="chinese" placeholder="中文摘要(200字以内)" lay-verify="TextLength" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">英文摘要:</label>
                <div class="layui-input-block">
                    <textarea name="english" placeholder="英文摘要(200字以内)" lay-verify="TextLength" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">资助项目:</label>
                <div class="layui-input-block">
                    <input type="text" name="spon" placeholder="资助项目" class="layui-input" autocomplete="on">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>上传稿件:</label>
                <div class="layui-input-block">
                    <input type="file" name="con" lay-verify="con">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="conAdd">
                        &emsp;提交&emsp;
                    </button>
                </div>
            </div>
        </form>
    </div>


<script>
    layui.use('form',function () {
        var form = layui.form
        , layer = layui.layer
        , $ = layui.jquery;

        layer.msg('投稿须知<br>先要明确专业分类号<br>字数合理，文字简练<br>摘要200字左右，突出文本内容<br>关键字要6个以内，与文本内容11对应', {
            time: 10000, //10s后自动关闭
            btn: ['知道了', '哦']
        });

        form.verify({
            key: function (value) {
                if (value.length > 23){
                    return '控制关键字在6个以内';
                }
            }
            ,TextLength: function (value) {
                if (value.length>200){
                    return '请控制摘要少于200字';
                }
            }
            ,con: function (value) {
                if (value.length<=0){
                    return '请上传文件';
                }
            }
        });

        /*
        form.on("submit(conAdd)",function () {
            window.location.href = 'ctbms_test.php';
            return false;
        });
        */
    });

</script>
</body>
</html>
